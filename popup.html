<!doctype html>
<html>

<head>
  <title>Kur Ka√ß?</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    @import "https://fonts.googleapis.com/css?family=Maitree|Oswald:700|Open+Sans:300";

    body {
      font-family: Maitree, serif;
      margin: 0 auto;
      color: #333;
    }

    th {
      font-family: "Open Sans", sans-serif;
      padding: .5rem 0;
      text-align: center;
      text-transform: uppercase;
      vertical-align: middle;
      width: 100px;
    }

    a {
      color: #133875;
    }

    table {
      width: 450px;
      height: 185px;
      border-spacing: 9px;
    }

    tr {
      text-align: center;
    }

    img {
      width: 80px;
    }

    .cur {
      font-size: 33px;
    }

    .rate {
      border-top: 1px solid #235789;
      border-bottom: 1px solid #235789;
    }

    #loader {
      display: table;
      width: 450px;
      height: 185px;
      text-align: center;
    }
  </style>
  <script src="popup.js"></script>
</head>

<body>
  <div id="loader">
    <i class="fa fa-spinner fa-spin" style="font-size:48px; display: table-cell; vertical-align: middle; color: #133875"></i>
  </div>
  <table id="rateTable">
    <tr>
      <th class="rate" title="USD/TL">
        <img src="images/dollar.png" title="US Dollar to Turkish Lira">
      </th>
      <th class="rate" title="EUR/TL">
        <img src="images/euro.png" title="Euro to Turkish Lira">
      </th>
      <th class="rate" title="GBP/TL">
        <img src="images/pound.png" title="GB Pound to Turkish Lira">
      </th>
    </tr>
    <tr>
      <td class="cur">
        <span id="cur-usd-rate"></span>
      </td>
      <td class="cur">
        <span id="cur-eur-rate"></span>
      </td>
      <td class="cur">
        <span id="cur-gbp-rate"></span>
      </td>
    </tr>
  </table>
</body>

</html>
